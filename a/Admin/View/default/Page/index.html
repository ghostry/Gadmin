^(include file="Public/header" /)^

<div class="panel panel-default">
    ^(include file="Public/breadcrumb" /)^
    <div class="panel-body">
	{:W('Form/form',array($form))}
	<table class='table'>
	    <thead>
		<tr>
		    <th>编号</th>
		    <th>标题</th>
		    <th>管理员</th>
		    <th>操作</th>
		</tr>
	    </thead>
	    <tbody>
		^(volist name="list" id="vo" key="k")^
		<tr>
		    <td>{$vo.id}</td>
                    <td>{$vo.title}</td>
		    <td>{$vo.admin}</td>
		    <td>
			<a class="btn btn-primary" href="{:U('edit',array('id'=>$vo['id']))}"><i class="glyphicon glyphicon-edit"></i> 编辑</a>
			<a class="btn btn-danger" href="{:U('del',array('id'=>$vo['id']))}"><i class="glyphicon glyphicon-remove"></i> 删除</a>
		    </td>
		</tr>
		^(/volist)^
	    </tbody>
	</table>
	{$page}
    </div>
</div>

^(include file="Public/footer" /)^
